spring:
  application:
    name: order-service

server:
  port: 8081

# Observability SDK Configuration
observability:
  enabled: true
  endpoint: http://localhost:8080  # Observability backend URL
  environment: development
  
  # Optional: Override auto-detected values
  # pod-name: order-service-pod-abc123
  # container-name: order-service
  # node-name: node-1
  
  metrics:
    enabled: true
    export-interval-seconds: 10
    include-jvm-metrics: true
    include-http-metrics: true
  
  tracing:
    enabled: true
    sampling-rate: 1.0  # 100% - sample all requests
    propagate-context: true
  
  logging:
    enabled: true
    min-level: INFO
    include-trace-context: true

logging:
  level:
    com.example: DEBUG
    com.observability.sdk: INFO

