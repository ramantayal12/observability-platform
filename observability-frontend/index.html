<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observability Platform - Grafana Style</title>
    <meta name="description" content="Advanced observability dashboard with Grafana-style filtering and visualization">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span class="pulse-dot"></span>
                <h1>ObserveX</h1>
            </div>
        </div>
        <nav class="sidebar-nav">
            <button class="nav-item active" data-view="overview">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span>Overview</span>
            </button>
            <button class="nav-item" data-view="metrics">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M3 15l4-4 3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M3 3v14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span>Metrics</span>
            </button>
            <button class="nav-item" data-view="logs">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
                <span>Logs</span>
            </button>
            <button class="nav-item" data-view="traces">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="5" cy="10" r="2" stroke="currentColor" stroke-width="1.5" />
                    <circle cx="15" cy="10" r="2" stroke="currentColor" stroke-width="1.5" />
                    <path d="M7 10h6" stroke="currentColor" stroke-width="1.5" />
                </svg>
                <span>Traces</span>
            </button>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="top-bar">
            <div class="top-bar-left">
                <h2 class="view-title">Overview</h2>
            </div>
            <div class="top-bar-right">
                <div class="time-range-picker">
                    <button class="time-preset" data-range="300000">5m</button>
                    <button class="time-preset" data-range="900000">15m</button>
                    <button class="time-preset" data-range="1800000">30m</button>
                    <button class="time-preset active" data-range="3600000">1h</button>
                    <button class="time-preset" data-range="21600000">6h</button>
                    <button class="time-preset" data-range="86400000">24h</button>
                </div>
                <button id="refreshBtn" class="btn-refresh">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path
                            d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C9.84869 2 11.5 2.84 12.6 4.2M12.6 4.2V2M12.6 4.2H10.4"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                    Refresh
                </button>
                <label class="auto-refresh-toggle">
                    <input type="checkbox" id="autoRefreshToggle">
                    <span>Auto-refresh</span>
                </label>
            </div>
        </header>

        <!-- Overview View -->
        <div id="overviewView" class="view active">
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon stat-icon-primary">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M3 3v18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                            <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Avg API Latency</p>
                        <p class="stat-value" id="avgApiLatency">--</p>
                        <p class="stat-change positive" id="apiLatencyChange">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-success">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" />
                            <path d="M12 6v6l4 2" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Avg Service Latency</p>
                        <p class="stat-value" id="avgServiceLatency">--</p>
                        <p class="stat-change positive" id="serviceLatencyChange">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-warning">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Total Errors</p>
                        <p class="stat-value" id="totalErrors">--</p>
                        <p class="stat-change negative" id="errorChange">--</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon stat-icon-info">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </div>
                    <div class="stat-content">
                        <p class="stat-label">Active Traces</p>
                        <p class="stat-value" id="activeTraces">--</p>
                        <p class="stat-change" id="traceChange">--</p>
                    </div>
                </div>
            </section>

            <div class="charts-grid">
                <div class="chart-panel">
                    <div class="panel-header">
                        <h3>API Latency</h3>
                        <div class="panel-controls">
                            <select class="chart-type-select">
                                <option value="line">Line</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="apiLatencyChart"></canvas>
                    </div>
                </div>
                <div class="chart-panel">
                    <div class="panel-header">
                        <h3>Service Latency</h3>
                        <div class="panel-controls">
                            <select class="chart-type-select">
                                <option value="line">Line</option>
                                <option value="bar">Bar</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="serviceLatencyChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metrics View -->
        <div id="metricsView" class="view">
            <div class="filter-bar">
                <select id="metricServiceFilter" class="filter-select">
                    <option value="">All Services</option>
                </select>
                <select id="metricTypeFilter" class="filter-select">
                    <option value="">All Metrics</option>
                    <option value="api.latency">API Latency</option>
                    <option value="service.latency">Service Latency</option>
                </select>
            </div>
            <div class="charts-grid full-width">
                <div class="chart-panel">
                    <div class="panel-header">
                        <h3>Metrics Timeline</h3>
                    </div>
                    <div class="chart-container large">
                        <canvas id="metricsTimelineChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs View -->
        <div id="logsView" class="view">
            <!-- Advanced Filter Panel -->
            <div class="logs-filter-panel">
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Service</label>
                        <select id="logServiceFilter" class="filter-select">
                            <option value="">All Services</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label>Level</label>
                        <div class="level-filter-buttons">
                            <button class="level-filter active" data-level="">ALL</button>
                            <button class="level-filter" data-level="DEBUG">DEBUG</button>
                            <button class="level-filter" data-level="INFO">INFO</button>
                            <button class="level-filter" data-level="WARN">WARN</button>
                            <button class="level-filter" data-level="ERROR">ERROR</button>
                        </div>
                    </div>
                    <div class="filter-group search-group">
                        <label>Search</label>
                        <div class="search-input-wrapper">
                            <svg class="search-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <circle cx="7" cy="7" r="4" stroke="currentColor" stroke-width="1.5" />
                                <path d="M10 10l3 3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            <input type="text" id="logSearchInput" class="search-input" placeholder="Search in logs...">
                            <button id="clearSearch" class="clear-search">Ã—</button>
                        </div>
                    </div>
                </div>
                <div class="filter-row">
                    <div class="filter-group">
                        <label>Logger</label>
                        <input type="text" id="loggerFilter" class="filter-input" placeholder="Filter by logger name">
                    </div>
                    <div class="filter-group">
                        <label>Trace ID</label>
                        <input type="text" id="traceIdFilter" class="filter-input" placeholder="Filter by trace ID">
                    </div>
                    <div class="filter-actions">
                        <button id="exportLogs" class="btn-secondary">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                <path d="M7 3v8m0 0l3-3m-3 3L4 8" stroke="currentColor" stroke-width="1.5"
                                    stroke-linecap="round" />
                                <path d="M2 12h10" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            </svg>
                            Export
                        </button>
                        <button id="clearFilters" class="btn-secondary">Clear Filters</button>
                    </div>
                </div>
            </div>

            <!-- Logs Stats -->
            <div class="logs-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Logs:</span>
                    <span class="stat-value" id="totalLogs">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Filtered:</span>
                    <span class="stat-value" id="filteredLogs">0</span>
                </div>
                <div class="stat-item">
                    <span class="log-level debug"><span class="level-badge">D</span> <span
                            id="debugCount">0</span></span>
                    <span class="log-level info"><span class="level-badge">I</span> <span id="infoCount">0</span></span>
                    <span class="log-level warn"><span class="level-badge">W</span> <span id="warnCount">0</span></span>
                    <span class="log-level error"><span class="level-badge">E</span> <span
                            id="errorCount">0</span></span>
                </div>
            </div>

            <!-- Logs Container -->
            <div id="logsContainer" class="logs-container-advanced">
                <p class="empty-state">No logs available</p>
            </div>
        </div>

        <!-- Traces View -->
        <div id="tracesView" class="view">
            <div class="filter-bar">
                <select id="traceServiceFilter" class="filter-select">
                    <option value="">All Services</option>
                </select>
                <input type="text" id="traceSearchInput" class="search-input" placeholder="Search by trace ID...">
            </div>
            <div id="tracesContainer" class="traces-container-advanced">
                <p class="empty-state">No traces available</p>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
