<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs - ObserveX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                </div>
                <span class="logo-text">ObserveX</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">Observe</div>

            <a href="index.html" class="nav-link" data-tooltip="Overview">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Overview</span>
            </a>

            <a href="dashboards.html" class="nav-link" data-tooltip="Dashboards">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="2" width="7" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="8" width="7" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Dashboards</span>
            </a>

            <a href="metrics.html" class="nav-link" data-tooltip="Metrics">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M3 15l4-4 3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M3 3v14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Metrics</span>
            </a>

            <a href="logs.html" class="nav-link active" data-tooltip="Logs">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Logs</span>
            </a>

            <a href="traces.html" class="nav-link" data-tooltip="Traces">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <circle cx="5" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="15" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M7 10h6" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Traces</span>
            </a>

            <div class="nav-section">Manage</div>

            <a href="services.html" class="nav-link" data-tooltip="Services">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Services</span>
            </a>

            <a href="alerts.html" class="nav-link" data-tooltip="Alerts">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2a6 6 0 016 6c0 7 3 9 3 9H1s3-2 3-9a6 6 0 016-6z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M9 17v1a2 2 0 104 0v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Alerts</span>
                <span class="nav-badge" id="alertBadge" style="display: none;">0</span>
            </a>
        </nav>

        <div class="sidebar-footer" id="sidebarFooter">
            <!-- Will be populated by auth state -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <!-- Team Selector -->
                <div id="teamSelectorContainer"></div>

                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="index.html" class="breadcrumb-item">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Logs</span>
                </nav>
            </div>

            <div class="topbar-right">
                <!-- Time Picker -->
                <div class="time-picker">
                    <button class="btn btn-secondary btn-sm" id="timePickerBtn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 2a6 6 0 100 12A6 6 0 008 2zm0 11a5 5 0 110-10 5 5 0 010 10zm.5-8H7.5v4l3.5 2 .5-1-3-1.5V5z"/>
                        </svg>
                        <span id="timePickerLabel">Last 1 hour</span>
                    </button>
                    <div class="time-picker-dropdown" id="timePickerDropdown">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Manual Refresh -->
                <button class="btn btn-icon btn-sm" id="refreshBtn" title="Refresh Data">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.65 2.35A8 8 0 1016 8h-2a6 6 0 11-1.76-4.24l-2.24.24.24 2.24L14.48 2l-.83.35z"/>
                    </svg>
                </button>

                <!-- Auto Refresh Toggle -->
                <button class="btn btn-icon btn-sm" id="autoRefreshBtn" title="Toggle Auto Refresh (30s)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 00-6 6h2a4 4 0 014-4V2zm0 12a6 6 0 006-6h-2a4 4 0 01-4 4v2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content - New Relic Style -->
        <div class="page-content logs-page">
            <!-- Query Bar -->
            <div class="logs-query-bar">
                <div class="query-input-wrapper">
                    <svg class="query-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M11.742 10.344a6.5 6.5 0 10-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 001.415-1.414l-3.85-3.85a1.007 1.007 0 00-.115-.1zM12 6.5a5.5 5.5 0 11-11 0 5.5 5.5 0 0111 0z"/>
                    </svg>
                    <input type="text" class="query-input" id="queryInput" placeholder="Search logs... (e.g., level:ERROR service:api-gateway message:timeout)">
                    <button class="btn btn-primary btn-sm" id="runQueryBtn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M4 2l10 6-10 6V2z"/>
                        </svg>
                        Run
                    </button>
                </div>
                <div class="query-actions">
                    <button class="btn btn-icon btn-sm" id="liveTailBtn" title="Live Tail">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <circle cx="8" cy="8" r="3"/>
                        </svg>
                        <span class="live-tail-label">Live</span>
                    </button>
                    <button class="btn btn-secondary btn-sm" id="exportLogsBtn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M.5 9.9a.5.5 0 01.5.5v2.5a1 1 0 001 1h12a1 1 0 001-1v-2.5a.5.5 0 011 0v2.5a2 2 0 01-2 2H2a2 2 0 01-2-2v-2.5a.5.5 0 01.5-.5z"/>
                            <path d="M7.646 11.854a.5.5 0 00.708 0l3-3a.5.5 0 00-.708-.708L8.5 10.293V1.5a.5.5 0 00-1 0v8.793L5.354 8.146a.5.5 0 10-.708.708l3 3z"/>
                        </svg>
                        Export
                    </button>
                </div>
            </div>

            <!-- Facets Sidebar + Main Content -->
            <div class="logs-layout">
                <!-- Facets/Attributes Panel -->
                <aside class="logs-facets">
                    <div class="facets-header">
                        <h3>Attributes</h3>
                        <button class="btn btn-icon btn-xs" id="clearFiltersBtn" title="Clear all filters">
                            <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4.646 4.646a.5.5 0 01.708 0L8 7.293l2.646-2.647a.5.5 0 01.708.708L8.707 8l2.647 2.646a.5.5 0 01-.708.708L8 8.707l-2.646 2.647a.5.5 0 01-.708-.708L7.293 8 4.646 5.354a.5.5 0 010-.708z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Level Facet - using FacetFilter component -->
                    <div id="levelFacetContainer"></div>

                    <!-- Service Facet - using FacetFilter component -->
                    <div id="serviceFacetContainer"></div>

                    <!-- Logger Facet - using FacetFilter component -->
                    <div id="loggerFacetContainer"></div>

                    <!-- Pod Facet - using FacetFilter component -->
                    <div id="podFacetContainer"></div>

                    <!-- Container Facet - using FacetFilter component -->
                    <div id="containerFacetContainer"></div>
                </aside>

                <!-- Main Logs Area -->
                <div class="logs-main">
                    <!-- Log Histogram -->
                    <div class="logs-histogram-container">
                        <div class="histogram-header">
                            <span class="histogram-title">Log Volume</span>
                            <div class="histogram-stats">
                                <span class="stat-item"><span class="stat-count" id="totalLogs">0</span> logs</span>
                                <span class="stat-item error"><span class="stat-count" id="errorCount">0</span> errors</span>
                                <span class="stat-item warning"><span class="stat-count" id="warnCount">0</span> warnings</span>
                            </div>
                        </div>
                        <div class="logs-histogram" id="logsHistogram">
                            <!-- Histogram bars populated by JS -->
                        </div>
                    </div>

                    <!-- Logs Table -->
                    <div class="logs-table-container">
                        <div class="logs-table-toolbar">
                            <div class="logs-table-info">
                                <span id="logsDisplayCount">0</span> of <span id="logsTotalCount">0</span> logs
                            </div>
                            <div class="logs-table-actions">
                                <div class="column-selector-wrapper">
                                    <button class="btn btn-secondary btn-sm" id="columnSelectorBtn">
                                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                                            <path d="M2 2h4v4H2V2zm0 6h4v4H2V8zm6-6h4v4H8V2zm0 6h4v4H8V8zm6-6h2v4h-2V2zm0 6h2v4h-2V8z"/>
                                        </svg>
                                        Columns
                                    </button>
                                    <div class="column-selector-dropdown" id="columnSelectorDropdown">
                                        <div class="column-selector-header">
                                            <span>Toggle Columns</span>
                                            <button class="btn btn-link btn-xs" id="resetColumnsBtn">Reset</button>
                                        </div>
                                        <div class="column-selector-list" id="columnSelectorList">
                                            <!-- Populated by JS -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="logs-table-scroll-wrapper">
                            <div class="logs-table-header" id="logsTableHeader">
                                <!-- Populated by JS based on visible columns -->
                            </div>
                            <div class="logs-table-body" id="logsTableBody">
                                <div class="logs-loading">Loading logs...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../config/constants.js"></script>
    <script src="../core/EventBus.js"></script>
    <script src="../core/StateManager.js"></script>
    <script src="../services/MockDataService.js"></script>
    <script src="../services/ApiService.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../services/TenantService.js"></script>
    <script src="../components/BaseComponent.js"></script>
    <script src="../components/NotificationManager.js"></script>
    <script src="../components/TimeRangePicker.js"></script>
    <script src="../components/TeamSelector.js"></script>
    <script src="../components/Sidebar.js"></script>
    <script src="../components/Topbar.js"></script>
    <script src="../components/AuthUI.js"></script>
    <script src="../components/FacetFilter.js"></script>

    <!-- Page Scripts -->
    <script src="../assets/js/logs.js"></script>
</body>
</html>
