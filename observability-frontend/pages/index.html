<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ObserveX - Overview</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    </svg>
                </div>
                <span class="logo-text">ObserveX</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-link active">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Overview</span>
            </a>

            <a href="dashboards.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="2" width="7" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="8" width="7" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Dashboards</span>
            </a>

            <a href="metrics.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M3 15l4-4 3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M3 3v14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Metrics</span>
            </a>

            <a href="logs.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Logs</span>
            </a>

            <a href="traces.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <circle cx="5" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="15" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M7 10h6" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Traces</span>
            </a>

            <div class="nav-divider"></div>

            <a href="services.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Services</span>
            </a>

            <a href="alerts.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2a6 6 0 016 6c0 7 3 9 3 9H1s3-2 3-9a6 6 0 016-6z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M9 17v1a2 2 0 104 0v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Alerts</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="sidebar-toggle" id="sidebarToggle">
                <svg viewBox="0 0 20 20" fill="currentColor">
                    <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <h1 class="page-title">Overview</h1>
            </div>

            <div class="topbar-right">
                <!-- Time Range Picker -->
                <div class="time-picker">
                    <button class="time-picker-button" id="timePickerButton">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="1.5"/>
                            <path d="M8 4v4l3 2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                        <span id="timeRangeLabel">Last 1 hour</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="none" class="chevron">
                            <path d="M3 5l3 3 3-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        </svg>
                    </button>
                    <div class="time-picker-dropdown" id="timePickerDropdown">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Auto Refresh Toggle -->
                <button class="icon-button" id="autoRefreshToggle" title="Auto Refresh">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <path d="M14 4a7 7 0 11-12 5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                        <path d="M14 1v3h-3" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>

                <!-- Settings -->
                <button class="icon-button" id="settingsButton" title="Settings">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                        <circle cx="9" cy="9" r="2" stroke="currentColor" stroke-width="1.5"/>
                        <path d="M9 1v2m0 12v2M1 9h2m12 0h2m-2.05-5.95l-1.41 1.41M5.46 12.54l-1.41 1.41m9.9 0l-1.41-1.41M5.46 5.46L4.05 4.05" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Stats Grid -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Avg API Latency</span>
                        <div class="stat-trend trend-up">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                <path d="M6 2l4 4H8v4H4V6H2l4-4z"/>
                            </svg>
                            <span>12%</span>
                        </div>
                    </div>
                    <div class="stat-value" id="avgApiLatency">--</div>
                    <div class="stat-footer">
                        <span class="stat-meta">vs previous period</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Throughput</span>
                        <div class="stat-trend trend-down">
                            <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                                <path d="M6 10L2 6h2V2h4v4h2l-4 4z"/>
                            </svg>
                            <span>5%</span>
                        </div>
                    </div>
                    <div class="stat-value" id="throughput">--</div>
                    <div class="stat-footer">
                        <span class="stat-meta">requests/min</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Error Rate</span>
                        <div class="stat-trend trend-neutral">
                            <span>0%</span>
                        </div>
                    </div>
                    <div class="stat-value" id="errorRate">--</div>
                    <div class="stat-footer">
                        <span class="stat-meta">errors/min</span>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Active Services</span>
                    </div>
                    <div class="stat-value" id="activeServices">--</div>
                    <div class="stat-footer">
                        <span class="stat-meta">healthy</span>
                    </div>
                </div>
            </section>

            <!-- Charts Grid -->
            <section class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">API Latency</h3>
                        <div class="chart-actions">
                            <button class="icon-button-sm" title="Expand">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M9 2h3v3M5 12H2V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-body">
                        <canvas id="latencyChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Service Latency</h3>
                        <div class="chart-actions">
                            <button class="icon-button-sm" title="Expand">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M9 2h3v3M5 12H2V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-body">
                        <canvas id="serviceLatencyChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Throughput</h3>
                        <div class="chart-actions">
                            <button class="icon-button-sm" title="Expand">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M9 2h3v3M5 12H2V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-body">
                        <canvas id="throughputChart"></canvas>
                    </div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Error Rate</h3>
                        <div class="chart-actions">
                            <button class="icon-button-sm" title="Expand">
                                <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
                                    <path d="M9 2h3v3M5 12H2V9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="chart-body">
                        <canvas id="errorRateChart"></canvas>
                    </div>
                </div>
            </section>

            <!-- Recent Activity -->
            <section class="activity-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Activity</h2>
                    <a href="logs.html" class="section-link">View all logs â†’</a>
                </div>
                <div class="activity-list" id="recentLogs">
                    <!-- Populated by JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../config/constants.js"></script>
    <script src="../core/EventBus.js"></script>
    <script src="../core/StateManager.js"></script>
    <script src="../services/MockDataService.js"></script>
    <script src="../services/ApiService.js"></script>
    <script src="../components/BaseComponent.js"></script>
    <script src="../components/NotificationManager.js"></script>

    <!-- Page Scripts -->
    <script src="../assets/js/overview.js"></script>
</body>
</html>
