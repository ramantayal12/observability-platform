                </svg>

                </svg>
                <span class="nav-text">Alerts</span>
            </a>
        </nav>

        <div class="sidebar-footer" id="sidebarFooter">
            <!-- Will be populated by auth state -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="logo-text">ObserveX</span>
                </div>
            </div>

            <div class="topbar-right">
                <!-- Time Picker -->
                <div class="time-picker">
                    <button class="btn btn-secondary btn-sm" id="timePickerBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 2a6 6 0 100 12A6 6 0 008 2zm0 11a5 5 0 110-10 5 5 0 010 10zm.5-8H7.5v4l3.5 2 .5-1-3-1.5V5z"/>
                        </svg>
                        <span id="timePickerLabel">Last 1 hour</span>
                    </button>
                    <div class="time-picker-dropdown" id="timePickerDropdown">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Auto Refresh -->
                <button class="btn btn-icon btn-sm" id="autoRefreshBtn" title="Auto Refresh">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 00-6 6h2a4 4 0 014-4V2zm0 12a6 6 0 006-6h-2a4 4 0 01-4 4v2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Active Alerts</span>
                    </div>
                    <div class="stat-value stat-error" id="activeAlerts">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Alert Rules</span>
                    </div>
                    <div class="stat-value" id="totalRules">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Triggered Today</span>
                    </div>
                    <div class="stat-value" id="triggeredToday">--</div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Muted</span>
                    </div>
                    <div class="stat-value" id="mutedAlerts">--</div>
                </div>
            </div>

            <!-- Active Alerts -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Active Alerts</h3>
                </div>
                <div class="alerts-container" id="activeAlertsContainer">
                    <div class="empty-state">
                        <svg width="64" height="64" viewBox="0 0 64 64" fill="currentColor" opacity="0.3">
                            <path d="M32 8a2 2 0 00-2 2v1.17A5 5 0 0025 16v16l-8 8v4h30v-4l-8-8V16a5 5 0 00-5-5.83V10a2 2 0 00-2-2z"/>
                        </svg>
                        <p>No active alerts</p>
                    </div>
                </div>
            </div>

            <!-- Alert Rules -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Alert Rules</h3>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rule Name</th>
                                <th>Condition</th>
                                <th>Severity</th>
                                <th>Status</th>
                                <th>Last Triggered</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="alertRulesBody">
                            <tr>
                                <td colspan="6" class="text-center">Loading alert rules...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- New Alert Rule Modal -->
    <div class="modal" id="newAlertModal">
        <div class="modal-overlay"></div>
        <div class="modal-dialog">
            <div class="modal-header">
                <h3 class="modal-title">Create Alert Rule</h3>
                <button class="btn btn-icon btn-sm modal-close" id="closeAlertModal">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4 4l8 8m0-8l-8 8"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Rule Name</label>
                    <input type="text" class="form-input" id="alertName" placeholder="High API Latency">
                </div>
                <div class="form-group">
                    <label class="form-label">Metric</label>
                    <select class="form-input" id="alertMetric">
                        <option value="api.latency">API Latency</option>
                        <option value="error.rate">Error Rate</option>
                        <option value="throughput">Throughput</option>
                        <option value="cpu.usage">CPU Usage</option>
                        <option value="memory.usage">Memory Usage</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Condition</label>
                    <div style="display: flex; gap: 8px;">
                        <select class="form-input" id="alertOperator">
                            <option value=">">Greater than</option>
                            <option value="<">Less than</option>
                            <option value=">=">Greater or equal</option>
                            <option value="<=">Less or equal</option>
                            <option value="==">Equal to</option>
                        </select>
                        <input type="number" class="form-input" id="alertThreshold" placeholder="100">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Severity</label>
                    <select class="form-input" id="alertSeverity">
                        <option value="critical">Critical</option>
                        <option value="warning">Warning</option>
                        <option value="info">Info</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Service (Optional)</label>
                    <input type="text" class="form-input" id="alertService" placeholder="All services">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAlertBtn">Cancel</button>
                <button class="btn btn-primary" id="createAlertBtn">Create Alert</button>
            </div>
        </div>
    </div>

    <script src="../config/constants.js"></script>

    <script src="../services/MockDataService.js"></script>
    <script src="../services/ApiService.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../components/BaseComponent.js"></script>
    <script src="../components/NotificationManager.js"></script>
    <script src="../components/TimeRangePicker.js"></script>
    <script src="../components/Sidebar.js"></script>
    <script src="../components/Topbar.js"></script>
    <script src="../components/AuthUI.js"></script>

    <!-- Page Scripts -->
    <script src="../assets/js/alerts.js"></script>
</body>
</html>
