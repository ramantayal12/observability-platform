<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/pages.css">
</head>
<body>

                    </svg>
                </div>
                <span class="logo-text">ObserveX</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-section">Observe</div>

            <a href="index.html" class="nav-link" data-tooltip="Overview">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Overview</span>
            </a>

            <a href="dashboards.html" class="nav-link" data-tooltip="Dashboards">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="2" width="7" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="8" width="7" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Dashboards</span>
            </a>

            <a href="metrics.html" class="nav-link" data-tooltip="Metrics">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M3 15l4-4 3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M3 3v14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Metrics</span>
            </a>

            <a href="logs.html" class="nav-link" data-tooltip="Logs">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Logs</span>
            </a>

            <a href="traces.html" class="nav-link" data-tooltip="Traces">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <circle cx="5" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="15" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M7 10h6" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Traces</span>
            </a>

            <div class="nav-section">Manage</div>

            <a href="services.html" class="nav-link" data-tooltip="Services">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Services</span>
            </a>

            <a href="alerts.html" class="nav-link active" data-tooltip="Alerts">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2a6 6 0 016 6c0 7 3 9 3 9H1s3-2 3-9a6 6 0 016-6z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M9 17v1a2 2 0 104 0v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Alerts</span>
                <span class="nav-badge" id="alertBadge" style="display: none;">0</span>
            </a>

        <div class="sidebar-footer" id="sidebarFooter">
            <!-- Will be populated by auth state -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Top Bar -->
        <header class="topbar">
            <div class="topbar-left">
                <!-- Team Selector -->
                <div id="teamSelectorContainer"></div>

                <!-- Breadcrumb -->
                <nav class="breadcrumb">
                    <a href="index.html" class="breadcrumb-item">Home</a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Alerts</span>
                </nav>
            </div>

            <div class="topbar-right">
                <!-- Time Picker -->
                <div class="time-picker">
                    <button class="btn btn-secondary btn-sm" id="timePickerBtn">
                        <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 2a6 6 0 100 12A6 6 0 008 2zm0 11a5 5 0 110-10 5 5 0 010 10zm.5-8H7.5v4l3.5 2 .5-1-3-1.5V5z"/>
                        </svg>
                        <span id="timePickerLabel">Last 1 hour</span>
                    </button>
                    <div class="time-picker-dropdown" id="timePickerDropdown">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Manual Refresh -->
                <button class="btn btn-icon btn-sm" id="refreshBtn" title="Refresh Data">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.65 2.35A8 8 0 1016 8h-2a6 6 0 11-1.76-4.24l-2.24.24.24 2.24L14.48 2l-.83.35z"/>
                    </svg>
                </button>

                <!-- Auto Refresh Toggle -->
                <button class="btn btn-icon btn-sm" id="autoRefreshBtn" title="Toggle Auto Refresh (30s)">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 00-6 6h2a4 4 0 014-4V2zm0 12a6 6 0 006-6h-2a4 4 0 01-4 4v2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content - New Relic Style -->
        <div class="page-content alerts-page">
            <!-- Alerts Header -->
            <div class="alerts-header">
                <div class="alerts-header-left">
                    <h1>Alerts & AI</h1>
                    <p class="alerts-subtitle">Monitor, detect, and respond to issues in real-time</p>
                </div>
            </div>

            <!-- Alerts Layout -->
            <div class="alerts-layout">
                <!-- Facets Sidebar -->
                <aside class="alerts-facets">
                    <div class="facets-header">
                        <h3>Filters</h3>
                        <button class="btn btn-icon btn-xs" id="clearAlertFiltersBtn" title="Clear all filters">
                            <svg width="12" height="12" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M4.646 4.646a.5.5 0 01.708 0L8 7.293l2.646-2.647a.5.5 0 01.708.708L8.707 8l2.647 2.646a.5.5 0 01-.708.708L8 8.707l-2.646 2.647a.5.5 0 01-.708-.708L7.293 8 4.646 5.354a.5.5 0 010-.708z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- State Filter - using FacetFilter component -->
                    <div id="stateFacetContainer"></div>

                    <!-- Priority Filter - using FacetFilter component -->
                    <div id="priorityFacetContainer"></div>

                    <!-- Source Filter - using FacetFilter component -->
                    <div id="sourceFacetContainer"></div>

                    <!-- Pod Filter - using FacetFilter component -->
                    <div id="podFacetContainer"></div>

                    <!-- Container Filter - using FacetFilter component -->
                    <div id="containerFacetContainer"></div>
                </aside>

                <!-- Main Alerts Area -->
                <div class="alerts-main">
                    <!-- Stats Bar -->
                    <div class="alerts-stats-bar">
                        <div class="alert-stat critical">
                            <span class="alert-stat-value" id="activeAlerts">0</span>
                            <span class="alert-stat-label">Open Incidents</span>
                        </div>
                        <div class="alert-stat">
                            <span class="alert-stat-value" id="totalRules">0</span>
                            <span class="alert-stat-label">Alert Policies</span>
                        </div>
                        <div class="alert-stat">
                            <span class="alert-stat-value" id="triggeredToday">0</span>
                            <span class="alert-stat-label">Triggered (24h)</span>
                        </div>
                        <div class="alert-stat">
                            <span class="alert-stat-value" id="mutedAlerts">0</span>
                            <span class="alert-stat-label">Muted</span>
                        </div>
                    </div>

                    <!-- Tabs -->
                    <div class="alerts-tabs">
                        <button class="alert-tab active" data-tab="incidents">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 1a7 7 0 100 14A7 7 0 008 1zm0 12.5a5.5 5.5 0 110-11 5.5 5.5 0 010 11zM8 4a.75.75 0 01.75.75v3.5a.75.75 0 01-1.5 0v-3.5A.75.75 0 018 4zm0 7a1 1 0 100-2 1 1 0 000 2z"/>
                            </svg>
                            Incidents
                        </button>
                        <button class="alert-tab" data-tab="policies">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M2 2.5A.5.5 0 012.5 2h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0 4A.5.5 0 012.5 6h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0 4a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5zm0 4a.5.5 0 01.5-.5h11a.5.5 0 010 1h-11a.5.5 0 01-.5-.5z"/>
                            </svg>
                            Alert Policies
                        </button>
                    </div>

                    <!-- Incidents List -->
                    <div class="alerts-content" id="incidentsTab">
                        <div class="incidents-list" id="incidentsList">
                            <div class="alerts-loading">Loading incidents...</div>
                        </div>
                    </div>

                    <!-- Policies List -->
                    <div class="alerts-content hidden" id="policiesTab">
                        <div class="policies-list" id="policiesList">
                            <div class="alerts-loading">Loading policies...</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Incident Detail Panel -->
        <div class="incident-detail-panel" id="incidentDetailPanel">
            <div class="incident-detail-header">
                <h3>Incident Details</h3>
                <button class="btn btn-icon btn-sm" id="closeIncidentPanel">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M4.646 4.646a.5.5 0 01.708 0L8 7.293l2.646-2.647a.5.5 0 01.708.708L8.707 8l2.647 2.646a.5.5 0 01-.708.708L8 8.707l-2.646 2.647a.5.5 0 01-.708-.708L7.293 8 4.646 5.354a.5.5 0 010-.708z"/>
                    </svg>
                </button>
            </div>
            <div class="incident-detail-content" id="incidentDetailContent">
                <!-- Incident details populated by JS -->
            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../config/constants.js"></script>
    <script src="../core/EventBus.js"></script>
    <script src="../core/StateManager.js"></script>
    <script src="../core/PageUtils.js"></script>
    <script src="../services/MockDataService.js"></script>
    <script src="../services/ApiService.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../services/TenantService.js"></script>
    <script src="../components/BaseComponent.js"></script>
    <script src="../components/NotificationManager.js"></script>
    <script src="../components/TimeRangePicker.js"></script>
    <script src="../components/TeamSelector.js"></script>
    <script src="../components/Sidebar.js"></script>
    <script src="../components/Topbar.js"></script>
    <script src="../components/AuthUI.js"></script>
    <script src="../components/FacetFilter.js"></script>
    <script src="../components/CommandPalette.js"></script>

    <!-- Page Scripts -->
    <script src="../assets/js/alerts.js"></script>
</body>
</html>
