<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics - ObserveX</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    </svg>
                </div>
                <span class="logo-text">ObserveX</span>
            </div>
        </div>

        <nav class="sidebar-nav">
            <a href="index.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="3" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="11" width="6" height="6" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Overview</span>
            </a>

            <a href="dashboards.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="2" y="2" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="2" width="7" height="4" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="2" y="11" width="7" height="7" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="11" y="8" width="7" height="10" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Dashboards</span>
            </a>

            <a href="metrics.html" class="nav-link active">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M3 15l4-4 3 3 7-7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M3 3v14h14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Metrics</span>
            </a>

            <a href="logs.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M4 6h12M4 10h12M4 14h8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Logs</span>
            </a>

            <a href="traces.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <circle cx="5" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <circle cx="15" cy="10" r="2" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M7 10h6" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Traces</span>
            </a>

            <div class="nav-divider"></div>

            <a href="services.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <rect x="3" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="3" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="3" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                    <rect x="12" y="12" width="5" height="5" rx="1" stroke="currentColor" stroke-width="1.5"/>
                </svg>
                <span class="nav-text">Services</span>
            </a>

            <a href="alerts.html" class="nav-link">
                <svg class="nav-icon" viewBox="0 0 20 20" fill="none">
                    <path d="M10 2a6 6 0 016 6c0 7 3 9 3 9H1s3-2 3-9a6 6 0 016-6z" stroke="currentColor" stroke-width="1.5"/>
                    <path d="M9 17v1a2 2 0 104 0v-1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Alerts</span>
            </a>
        </nav>

        <div class="sidebar-footer" id="sidebarFooter">
            <!-- Will be populated by auth state -->
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" fill="currentColor"/>
                        </svg>
                    </div>
                    <span class="logo-text">ObserveX</span>
                </div>
            </div>

            <div class="topbar-right">
                <!-- Time Picker -->
                <div class="time-picker">
                    <button class="btn btn-secondary btn-sm" id="timePickerBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M8 2a6 6 0 100 12A6 6 0 008 2zm0 11a5 5 0 110-10 5 5 0 010 10zm.5-8H7.5v4l3.5 2 .5-1-3-1.5V5z"/>
                        </svg>
                        <span id="timePickerLabel">Last 1 hour</span>
                    </button>
                    <div class="time-picker-dropdown" id="timePickerDropdown">
                        <!-- Populated by JS -->
                    </div>
                </div>

                <!-- Auto Refresh -->
                <button class="btn btn-icon btn-sm" id="autoRefreshBtn" title="Auto Refresh">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 2a6 6 0 00-6 6h2a4 4 0 014-4V2zm0 12a6 6 0 006-6h-2a4 4 0 01-4 4v2z"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Page Content -->
        <div class="page-content">
            <!-- Filters -->
            <div class="filters-bar">
                <div class="form-group">
                    <label class="form-label">Service</label>
                    <select class="form-input" id="serviceFilter">
                        <option value="">All Services</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Metric</label>
                    <select class="form-input" id="metricFilter">
                        <option value="">All Metrics</option>
                        <option value="api.latency">API Latency</option>
                        <option value="service.latency">Service Latency</option>
                        <option value="throughput">Throughput</option>
                        <option value="error.rate">Error Rate</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="applyFiltersBtn">Apply Filters</button>
            </div>

            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Avg Latency</span>
                    </div>
                    <div class="stat-value" id="avgLatency">--</div>
                    <div class="stat-footer">
                        <span class="stat-trend" id="latencyTrend"></span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">P95 Latency</span>
                    </div>
                    <div class="stat-value" id="p95Latency">--</div>
                    <div class="stat-footer">
                        <span class="stat-trend" id="p95Trend"></span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Throughput</span>
                    </div>
                    <div class="stat-value" id="throughput">--</div>
                    <div class="stat-footer">
                        <span class="stat-trend" id="throughputTrend"></span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-header">
                        <span class="stat-label">Error Rate</span>
                    </div>
                    <div class="stat-value" id="errorRate">--</div>
                    <div class="stat-footer">
                        <span class="stat-trend" id="errorRateTrend"></span>
                    </div>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">API Latency Over Time</h3>
                    </div>
                    <div class="chart-body" id="latencyChartContainer"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Throughput Over Time</h3>
                    </div>
                    <div class="chart-body" id="throughputChartContainer"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Error Rate Over Time</h3>
                    </div>
                    <div class="chart-body" id="errorRateChartContainer"></div>
                </div>

                <div class="chart-card">
                    <div class="chart-header">
                        <h3 class="chart-title">Metrics by Service</h3>
                    </div>
                    <div class="chart-body" id="serviceMetricsChartContainer"></div>
                </div>
            </div>

            <!-- Metrics Table -->
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title">Recent Metrics</h3>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Service</th>
                                <th>Metric</th>
                                <th>Value</th>
                                <th>Endpoint</th>
                            </tr>
                        </thead>
                        <tbody id="metricsTableBody">
                            <tr>
                                <td colspan="5" class="text-center">Loading metrics...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- API Endpoint Details -->
            <div id="apiDetailsTable"></div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../config/constants.js"></script>
    <script src="../core/EventBus.js"></script>
    <script src="../core/StateManager.js"></script>
    <script src="../services/MockDataService.js"></script>
    <script src="../services/ApiService.js"></script>
    <script src="../services/AuthService.js"></script>
    <script src="../components/BaseComponent.js"></script>
    <script src="../components/NotificationManager.js"></script>
    <script src="../components/TimeRangePicker.js"></script>
    <script src="../components/Sidebar.js"></script>
    <script src="../components/Topbar.js"></script>
    <script src="../components/InteractiveChart.js"></script>
    <script src="../components/ApiDetailsTable.js"></script>
    <script src="../components/AuthUI.js"></script>

    <!-- Page Scripts -->
    <script src="../assets/js/metrics.js"></script>
</body>
</html>
