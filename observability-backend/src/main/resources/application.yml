server:
  port: 8080

spring:
  application:
    name: observability-backend

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:mysql}

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# Actuator for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

logging:
  level:
    com.observability: DEBUG
    com.observability.repository.clickhouse: DEBUG
    org.springframework.web: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Observability data retention settings
observability:
  retention:
    metrics-days: 7
    logs-days: 7
    traces-days: 7

# ClickHouse feature flag (set to true to use ClickHouse for time-series data)
clickhouse:
  enabled: ${CLICKHOUSE_ENABLED:true}

---
# H2 Profile (Development)
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    url: jdbc:h2:mem:observability;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

---
# MySQL Profile (Production)
spring:
  config:
    activate:
      on-profile: mysql
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:metabase}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME:metabase}
    password: ${MYSQL_PASSWORD:metabasepass}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  # Redis Configuration
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 2

# ClickHouse Configuration
clickhouse:
  host: ${CLICKHOUSE_HOST:localhost}
  port: ${CLICKHOUSE_PORT:8123}
  database: ${CLICKHOUSE_DATABASE:observex}
  user: ${CLICKHOUSE_USER:observex}
  password: ${CLICKHOUSE_PASSWORD:observex123}
  socket-timeout: 300000
  connection-timeout: 10000

---
# Docker Profile (for docker-compose)
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:mysql://mysql:3306/observex?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: observex
    password: observex123
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
  data:
    redis:
      host: redis
      port: 6379

clickhouse:
  host: clickhouse
  port: 8123
  database: observex
  user: observex
  password: observex123
