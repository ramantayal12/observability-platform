services:
  # Spring Boot Backend
  backend:
    build:
      context: ./observability-backend
      dockerfile: Dockerfile
    container_name: observex-backend
    ports:
      - "18080:8080"  # Custom port 18080
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=observex
      - MYSQL_USERNAME=observex
      - MYSQL_PASSWORD=observex123
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DATABASE=observex
      - CLICKHOUSE_USER=observex
      - CLICKHOUSE_PASSWORD=observex123
      - CLICKHOUSE_ENABLED=true
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JAVA_OPTS=-Xmx512m -Xms256m
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - observex-network
    restart: unless-stopped

networks:
  observex-network:
    external: true

