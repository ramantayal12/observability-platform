version: '3.8'

services:
  # ClickHouse - High-performance columnar database for metrics, logs, traces
  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    container_name: observex-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./scripts/clickhouse-init:/docker-entrypoint-initdb.d
    environment:
      - CLICKHOUSE_DB=observex
      - CLICKHOUSE_USER=observex
      - CLICKHOUSE_PASSWORD=observex123
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching layer for real-time aggregations
  redis:
    image: redis:7-alpine
    container_name: observex-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MySQL - Relational data (users, teams, configs)
  mysql:
    image: mysql:8.0
    container_name: observex-mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=observex
      - MYSQL_USER=observex
      - MYSQL_PASSWORD=observex123
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend (behind nginx - no direct port exposure in production)
  backend:
    build:
      context: ./observability-backend
      dockerfile: Dockerfile
    container_name: observex-backend
    # ports:
    #   - "8080:8080"  # Uncomment for direct access during development
    expose:
      - "8080"  # Only expose to internal network
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    depends_on:
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy

  # NGINX - Reverse proxy for frontend + backend
  frontend:
    image: nginx:alpine
    container_name: observex-nginx
    ports:
      - "3000:80"
      # - "443:443"  # Uncomment for HTTPS
    volumes:
      - ./observability-frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # - ./certs:/etc/nginx/certs:ro  # Uncomment for HTTPS
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

volumes:
  clickhouse_data:
  redis_data:
  mysql_data:

networks:
  default:
    name: observex-network

